<script>

/*用户-添加*/
 $('#member_add').on('click', function(){
	$("#add_menber_style #nickName").val('');
	$("#add_menber_style #realName").val('');
	$("input[name='sex'][value='0']").attr("checked",true);
	$("#add_menber_style #phoneNo").val('');
	$("#add_menber_style #address").val('');
		  
    layer.open({
        type: 1,
        title: '添加用户',
		maxmin: true, 
		shadeClose: true, //点击遮罩关闭层
        area : ['800px' , ''],
        content:$('#add_menber_style'),
		btn:['提交','取消'],
		yes:function(index,layero){	
		 var num=0;
		 var str="";
     $(".add_menber input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
		  
		  var userBase = {};
		  
		  userBase.nickName = $("#nickName").val();
		  userBase.realName = $("#realName").val();
		  userBase.sex = $("input[name='sex']:checked").val();
		  userBase.phoneNo = $("#phoneNo").val();
		  userBase.address = $("#address").val();
		  
		  ajaxHttp({
                url: addUserUrl,
                type: 'post',
                data: userBase,
                success: function (res) {
                    
                    var data = res.data;
                    if(data == 1){
                        layer.alert('添加成功！',{
						   title: '提示框',				
							icon:1,		
						  });
						tableLoad();	
						layer.close(index);	
                    }else{
                        layer.alert(res.msg,{
						   title: '提示框',				
							icon:1,		
						  });
						   
                    }
                }
            })
		  }		  		     				
		}
    });
});


laydate({
    elem: '#start',
    event: 'focus' 
});

</script>
