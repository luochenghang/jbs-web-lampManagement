<script>
//初始化

var shopIsnotEmpty = 1; //店铺信息不为空  1 不为空 0为空
dataInit();
function dataInit(){
    ajaxHttp({
        url: getLoginUserInfoUrl,
        type: 'get',
        data: {}, 
        success: function (res) {
                
                var data = res.data;
                var html = "";
                if(res.code == 1000){
                   $("#userName").val(data.userName);
				   var status = "正常";
				   if(data.status == 2){
						status = "禁用";
				   }
				   $("input[name='status'][value='"+ data.status +"']").attr("checked",true); 
				   $(".status").html(status);
				   $("#realName").val(data.realName);
				   $("#email").val(data.email);
                }
            }
        })
		
	ajaxHttp({
        url: getShopInfoUrl,
        type: 'get',
        data: {}, 
        success: function (res) {
                
                var data = res.data;
                var html = "";
                if(data != ""){
                   $("#shop #phone").val(data.phone);
				   $("#shop #contactName").val(data.contactName);
				   $("#shop #address").val(data.address);
				   $("#shop #shopName").val(data.shopName);
				   $("#shop #email").val(data.email);
                }else{
					$("#shopAdd").html("添加店铺信息");
					shopIsnotEmpty = 0;
				}
            }
        })
}

 //按钮点击事件
function modify(){

$('#Personal .text_info').attr("disabled", false);
$('#Personal .text_info').addClass("add");
$('#Personal').find('.xinxi').addClass("hover");
$('#Personal').find('.btn-success').css({'display':'block'});
};
 //按钮点击事件
function shopModify(){

$('#shop .text_info').attr("disabled", false);
$('#shop .text_info').addClass("add");
$('#shop').find('.xinxi').addClass("hover");
$('#shop').find('.btn-success').css({'display':'block'});
		
	};
function save_info(){
	    var num=0;
		 var str="";
     $("#Personal .xinxi input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
			  	ajaxHttp({
					url: updateLoginUserInfoUrl,
					type: 'post',
					data: {
						'userName':$("#userName").val(),
						'status':$("input[name='status']:checked").val(),
						'realName':$("#realName").val(),
						'email':$("#email").val(),
					}, 
					success: function (res) {
							
							if(res.code == 1000){
							   
								  $('#Personal').find('.xinxi').removeClass("hover");
								  $('#Personal').find('.text_info').removeClass("add").attr("disabled", true);
								  
								  $('#Personal').find('.btn-success').css({'display':'none'});
								   layer.close(index);
							}else{
								layer.alert(res.msg,{
								   title: '提示框',				
								   icon:1,			   		
								  });
							}
						}
					})
		
			   
			
		  }		  		
	};
	
function shop_save_info(){
	var shopUrl = updShopInfoUrl;
	if(shopIsnotEmpty == 0){
		shopUrl = addShopInfoUrl;
	}
	    var num=0;
		 var str="";
     $("#shop .xinxi input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
			  		ajaxHttp({
						url: shopUrl,
						type: 'post',
						data: {
							'phone':$("#shop #phone").val(),
							'contactName':$("#shop #contactName").val(),
							'address':$("#shop #address").val(),
							'email':$("#shop #email").val(),
							'shopName':$("#shopName").val(),
						}, 
						success: function (res) {
								
								if(res.code == 1000){
								  $("#shopAdd").html("修改店铺信息");
								  shopIsnotEmpty = 1;
								  layer.alert('修改成功！',{
								   title: '提示框',				
								   icon:1,			   		
								  });
								  $('#shop').find('.xinxi').removeClass("hover");
								  $('#shop').find('.text_info').removeClass("add").attr("disabled", true);
								  $('#shop').find('.btn-success').css({'display':'none'});
								   layer.close(index);
								}else{
								//shopIsnotEmpty = 0;
									layer.alert(res.msg,{
									   title: '提示框',				
									   icon:1,			   		
									  });
								}
							}
						})
		
			   
			
		  }		  		
	};

  //修改密码
  function change_Password(){
	   layer.open({
    type: 1,
	title:'修改密码',
	area: ['300px','300px'],
	shadeClose: true,
	content: $('#change_Pass'),
	btn:['确认修改'],
	yes:function(index, layero){		
		   if ($("#password").val()==""){
			  layer.alert('原密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		  if ($("#Nes_pas").val()==""){
			  layer.alert('新密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		   
		  if ($("#c_mew_pas").val()==""){
			  layer.alert('确认新密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }
		    if(!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val() )
        {
            layer.alert('密码不一致!',{
              title: '提示框',				
				icon:0,
			    
			 });
			 return false;
        }   
		 else{
					ajaxHttp({
						url: updPasswordUrl,
						type: 'post',
						data: {
							'newPwd':$("#Nes_pas").val(),
							'oldPwd':$("#password").val()
						}, 
						success: function (res) {
								
								if(res.code == 1000){
								  layer.alert('修改成功,下次登录使用新密码！',{
								   title: '提示框',				
								   icon:1,			   		
								  });
								   layer.close(index);
								}else{
								
									layer.alert(res.msg,{
									   title: '提示框',				
									   icon:1,			   		
									  });
								}
							}
						})
				  
		  }	 
	}
    });
	  }
</script>
