<body>
<div class="margin clearfix">
 <div class="sort_style">
  <div class="border clearfix">
       <span class="l_f">
        <a href="javascript:;"id="administrator_add" class="btn btn-warning"><i class="fa fa-plus"></i> 添加管理员</a>

     <!--分类类表-->
     <div class="table_menu_list">
         <table class="table table-striped table-bordered table-hover" id="sample-table">
       <thead>
		 <tr>
				<th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
				<th width="80px">编号</th>
				<th width="250px">登录名</th>
				<th width="250px">真实姓名</th>
				<th width="150px">邮箱</th>                	
				<th width="150px">加入时间</th>
				<th width="150px">最后登录时间</th>
				<th width="100px">登录次数</th>		
				<th width="70px">状态</th>                
				<th width="200px">操作</th>
			</tr>
		</thead>
        <tbody>
				
        </tbody>

 </div>

 <!--添加管理员-->
 <div id="add_administrator_style" class="add_menber" style="display:none">
    <form action="" method="post" id="form-admin-add">
		<div class="form-group">
			<label class="form-label"><span class="c-red">*</span>用户名：</label>
			<div class="formControls">
				<input type="text" class="input-text" value="" placeholder="" id="userName" name="userName" datatype="/^(?![0-9]+$)[0-9A-Za-z]{4,16}$/" errormsg="请输入4-16位数字或字母但不能是纯数字！" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls">
			<input type="password" placeholder="密码" name="pwd" autocomplete="off" value="" class="input-text" datatype="*6-20" nullmsg="密码不能为空">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label "><span class="c-red">*</span>确认密码：</label>
			<div class="formControls ">
		<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text Validform_error" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="pwd" id="newpassword2" name="newpassword2">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red">*</span>真实名称：</label>
			<div class="formControls">
				<input type="text" class="input-text" value="" placeholder="" id="realName" name="realName" datatype="*" nullmsg="真实名称不能为空">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label "><span class="c-red">*</span>用户状态：</label>
			<div class="formControls  skin-minimal">
            <label><input name="status" type="radio" value="1" class="ace"><span class="lbl">正常</span></label>&nbsp;&nbsp;
            <label><input name="status" type="radio" value="2" class="ace"><span class="lbl">禁用</span></label>
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls ">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" datatype="e" nullmsg="请输入邮箱！">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		
		<div> 
       
	</form>
   </div>
