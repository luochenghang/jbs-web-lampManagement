<title>订单处理</title>
</head>

<body>
<div class="clearfix">
 <div class="handling_style" id="order_hand">
  <div class="cover_style" id="cover_style">
	 <div class="top_style Order_form" id="Order_form_style">
		  <div class="type_title">产品类型购物比例
		  <div class="btn_style">  
		  <a href="javascript:;"  class="xianshi_btn Statistic_btn">显示</a> 
		  <a href="javascript:;"  class="yingchan_btn Statistic_btn b_n_btn">隐藏</a>
		  </div>
		  </div>
			<div class="hide_style clearfix" id="orderCountGroupByType">
			<div class="proportion"> <div class="easy-pie-chart percentage" data-percent="56" data-color="#13a9e1"><span class="percent">56</span>%</div><span class="name">卫浴</span></div>  
		  </div>
		</div>
	</div>
	
      <div id="scrollsidebar" class="left_Treeview">
        <div class="show_btn" id="rightArrow"><span></span></div>
        <div class="widget-box side_content" >
         <div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
         <div class="side_list"><div class="widget-header header-color-green2"><h4 class="lighter smaller">订单列表分类</h4></div>
         <div class="widget-body">
          <ul class="b_P_Sort_list">
           
            </ul>
        </div>
       </div>
      </div>  
     </div>
 <div class="order_list_style" id="order_list_style">
  <div class="search_style">
     
      <ul class="search_content clearfix">
       <li><label class="l_f">订单编号</label><input name="searchTitle" id="searchOrderNo" type="text"  class="text_add" placeholder="输入订单编号"  style=" width:200px"/></li>
	   <li><label class="l_f">用户名称</label><input name="searchTitle" id="searchUserName" type="text"  class="text_add" placeholder="输入用户名称"  style=" width:200px"/></li>
	   <li><label class="l_f">产品名称</label><input name="searchTitle" id="searchTitle" type="text"  class="text_add" placeholder="输入产品名称"  style=" width:200px"/></li>
       <li><label class="l_f">交易时间</label><input type="text" class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>
       <li style="width:90px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
	   <li style="width:90px;"><a href="javascript:;" id="emptyData" class="btn btn-xs btn-default"><i class="icon-trash bigger-120"></i>清空</a> </li>
      </ul>
    </div>
	<div class="border clearfix">
       <span class="l_f">
        <a href="order-add.html" title="添加订单" id="add_page" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加订单</a>
        <a href="javascript:;;" class="btn btn-danger" id="batchDelete"><i class="icon-trash"></i>批量删除</a>
       </span>
       <span class="r_f">共：<b class="orderSumCount">???</b>个订单</span>
     </div>
    <!--交易订单列表-->
    <div class="Orderform_list">
       <table class="table table-striped table-bordered table-hover" id="sample-table">
		<thead>
		 <tr>
				<th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
				<th width="150px">订单编号</th>
				<th width="300px">产品名称</th>
				<th width="80px">数量</th>
				<th width="150px">用户名称(电话)</th>
				<th width="150px">用户类型</th>
				<th width="150px">最终价格(元)</th>				
                <th width="150px">交易时间</th>		
				<th width="70px">状态</th>
				<th width="200px">操作</th>
			</tr>
		</thead>
	<tbody>
   
    </tbody>
    </table>   
    </div>
 </div>
 </div>
</div>

</html>
<script>
$(function() { 
	$("#order_hand").fix({
		float : 'left',
		//minStatue : true,
		skin : 'green',	
		durationTime :false,
		spacingw:30,//设置隐藏时的距离
	    spacingh:250,//设置显示时间距
		table_menu:'.order_list_style',
	});
	
		$("#Order_form_style").fix({
		float : 'top',
		minStatue : false,
		skin : 'green',	
		durationTime :false,
		window_height:30,//设置浏览器与div的高度值差
		spacingw:0,//
		spacingh:0,//
		close_btn:'.yingchan_btn',
		show_btn:'.xianshi_btn',
		side_list:'.hide_style',
		widgetbox:'.top_style',
		close_btn_width:60,	
		da_height:'#centent_style,.left_Treeview,.list_right_style',	
		side_title:'.b_n_btn',		
		content:null,
		left_css:'.left_Treeview,.list_right_style'
		
		
	});
});
//时间
 laydate({
    elem: '#start',
    event: 'focus' 
});

//初始化宽度、高度  
$(".widget-box").height($(window).height()); 
$(".order_list_style").width($(window).width()-220);
$(".order_list_style").height($(window).height()-30);
//当文档窗口发生改变时 触发  
$(window).resize(function(){
$(".widget-box").height($(window).height());
$(".order_list_style").width($(window).width()-234);
$(".order_list_style").height($(window).height()-30);
});

			//$('[data-rel=tooltip]').tooltip();
			//$('[data-rel=popover]').popover({html:true});

 //面包屑返回值
var index = parent.layer.getFrameIndex(window.name);
parent.layer.iframeAuto(index);
$('#add_page').on('click', function(){
	var cname = $(this).attr("title");
	var chref = $(this).attr("href");
	var cnames = parent.$('.Current_page').html();
	var herf = parent.$("#iframe").attr("src");
    parent.$('#parentIframe').html(cname);
    parent.$('#iframe').attr("src",chref).ready();;
	parent.$('#parentIframe').css("display","inline-block");
	parent.$('.Current_page').attr({"name":herf,"href":"javascript:void(0)"}).css({"color":"#4c8fbd","cursor":"pointer"});
	//parent.$('.Current_page').html("<a href='javascript:void(0)' name="+herf+" class='iframeurl'>" + cnames + "</a>");
    parent.layer.close(index);
	
}); 
</script>
