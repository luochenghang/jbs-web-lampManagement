<body>
<div class="margin clearfix">
<div class="Order_Details_style">
<div class="Numbering">订单编号:<b></b></div></div>
 <div class="detailed_style">
 <!--收件人信息-->
    <div class="Receiver_style">
     <div class="title_name">收件人信息</div>
     <div class="Info_style clearfix">
        <div class="col-xs-3">  
         <label class="label_name" for="form-field-2"> 收件人姓名： </label>
         <div class="o_content" id="userName"></div>
        </div>
        <div class="col-xs-3">

         <div class="col-xs-3">

        </div>
     </div>
    </div>
    <!--订单信息-->

      <span>
      <a href="#" class="name_link" id="title"></a>
	  <br>
      <p id="costPrice"></p>
      <p id="sellPrice"></p>
	  <p id="finalPrice"></p>
      <p id="num"></p>
      <p id="goodsStatus">状态：<i class="label label-danger radius">已下架</i></p>   
      </span>
      </div>
	  
     <!--
       <div class="product_info clearfix">

      <b>也称为姬娜果，饱满色艳，个头小</b>

      <p>数量：2kg</p>
      <p>价格：<b class="price"><i>￥</i>56</b></p>

      </span>
      </div>
	  -->
    </div>

        <div class="col-xs-3">  
         <label class="label_name" for="form-field-2">订单状态： </label>
         <div class="o_content"id="status"></div>
        </div>
        <div class="col-xs-3">  
         <label class="label_name" for="form-field-2"> 订单生成日期： </label>
         <div class="o_content" id="createDate"></div>
        </div>
        
         <div class="col-xs-3">  
         <label class="label_name" for="form-field-2"> 订单完成日期： </label>

        </div>
        </div>
      <div class="Total_m_style"><span class="Total_price" id="totalPrice">总价：<b>345</b>元</span></div>
